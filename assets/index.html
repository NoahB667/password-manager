<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>
        
        <input type="text" id="website" placeholder="Website">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="savePassword()">Save Password</button>
        
        <h3>Saved Passwords:</h3>
        <button id="togglePasswords" onclick="displayPasswords()">Show Passwords</button>
        <ul id="passwordList"></ul>

        <h3>Password Generator</h3>
        
        <label>Password Length (6-32 characters):</label>
        <input type="number" id="passwordLength" value="12" min="6" max="32">

        <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>

        <button onclick="generateCustomPassword()">Generate Custom Password</button>
        <input type="text" id="generatedPassword" placeholder="Generated Password" readonly>
        <label>Click generated password to paste above</label>
    </div>

    <script src="app.js"></script>
</body>
</html>
